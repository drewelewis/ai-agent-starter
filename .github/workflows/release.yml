name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Generate changelog
      id: changelog
      uses: metcalfc/changelog-generator@v4.3.1
      with:
        myToken: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: Release ${{ steps.version.outputs.version }}
        body: |
          ## ðŸš€ AI Agent Starter ${{ steps.version.outputs.version }}
          
          ### Changes
          ${{ steps.changelog.outputs.changelog }}
          
          ### Installation
          ```bash
          git clone https://github.com/${{ github.repository }}.git
          cd ai-agent-starter
          pip install -r requirements.txt
          ```
          
          ### Docker
          ```bash
          docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
          ```
          
          ### Documentation
          - [README](https://github.com/${{ github.repository }}/blob/main/README.md)
          - [User Proxy Pattern](https://github.com/${{ github.repository }}/blob/main/docs/USER_PROXY_PATTERN.md)
          - [Delegation Flow](https://github.com/${{ github.repository }}/blob/main/docs/DELEGATION_FLOW.md)
        draft: false
        prerelease: false
        generate_release_notes: true

  publish-package:
    name: Publish to Package Registry
    runs-on: ubuntu-latest
    needs: create-release
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Publish to GitHub Packages
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
      run: |
        twine upload --repository-url https://upload.pypi.org/legacy/ dist/*
      continue-on-error: true

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [create-release, publish-package]
    if: always()
    
    steps:
    - name: Send notification
      uses: actions/github-script@v7
      with:
        script: |
          const version = '${{ steps.version.outputs.version }}'
          const status = '${{ needs.create-release.result }}'
          
          github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
            body: `âœ… Release ${version} ${status === 'success' ? 'published successfully' : 'failed'}`
          })
