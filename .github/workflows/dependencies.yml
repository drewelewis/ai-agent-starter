name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Check for Dependency Updates
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install pip-tools
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools pip-audit

    - name: Check for outdated packages
      run: |
        pip list --outdated
        pip-audit

    - name: Update requirements
      run: |
        pip-compile --upgrade requirements.in -o requirements-new.txt
      continue-on-error: true

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'ðŸ”„ Update Python dependencies'
        body: |
          ## Dependency Updates
          
          This PR updates Python dependencies to their latest versions.
          
          **Automated by:** GitHub Actions
          **Review:** Please review changes and test before merging
          
          Changes:
          - Updated Python packages to latest versions
          - Security patches applied if any
        branch: dependency-updates
        delete-branch: true
        labels: dependencies,automated

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pip-audit safety

    - name: Run pip-audit
      run: |
        pip-audit --format json --output pip-audit-report.json
      continue-on-error: true

    - name: Run safety check
      run: |
        safety check --json --output safety-report.json
      continue-on-error: true

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          pip-audit-report.json
          safety-report.json
      if: always()

    - name: Create issue if vulnerabilities found
      uses: actions/github-script@v7
      if: failure()
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ðŸ”’ Security vulnerabilities detected in dependencies',
            body: 'Security audit found vulnerabilities. Please review the artifacts from the workflow run.',
            labels: ['security', 'dependencies']
          })
